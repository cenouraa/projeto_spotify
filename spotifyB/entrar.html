        <link rel="stylesheet" type="text/css" href="assets/css/estilo.css">
        
        <title>Entrar - Spotify</title>

        <link rel="icon" href="assets/imagens/favicon.png" type="image/x-icon">
    </head>
    <body>
        <header><!--inicio do cabeçalho-->

            <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente">
                <div class="container">
                    <a href="index.html" class="navbar-brand">
                        <img src="assets/imagens/spotify.svg" alt="logo do spotify" width="142">
                    </a>

                    <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                        <i class="faz fa-bars text-white"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="nav-principal">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a href="" class="nav-link">Premium</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Ajuda</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Baixar</a>
                            </li>
                            <li class="nav-item divisor">

                            <li class="nav-item">
                                <a href="" class="nav-link">Inscrever-se</a>
                            </li>
                            <li class="nav-item">
                                <a href="entrar.html" class="nav-link">Entrar</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <section>
            <div class="container caixa-login">
                <div class="login-content col-md-8 col-lg-6">
                    <div class="logo-spotify text-center mb-3">
                        <img src="assets/imagens/spotify.svg" alt="Spotify Logo" width="100">
                        <h2 class="mt-3">Entrar no Spotify</h2>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="email">E-mail ou nome de usuário</label>
                            <input type="text" class="form-control" id="email" placeholder="E-mail ou nome de usuário">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Senha">
                        </div>
                        <button type="submit" class="btn btn-primary btn-roxo btn-block mb-4">Entrar</button>
                        <a href="#" class="text-muted text-center d-block mb-2">Esqueceu sua senha?</a>
                    </form>
                    <div class="text-center">
                        <p class="text-muted">Não tem uma conta? <a href="#">Inscrever-se</a></p>
                    </div>
                    <hr>
                    <div class="social-login-buttons">
                        <button class="btn btn-preto btn-block mb-2"><i class="fab fa-google"></i> Continuar com o Google</button>
                        <button class="btn btn-preto btn-block mb-2"><i class="fab fa-facebook-f"></i> Continuar com o Facebook</button>
                        <button class="btn btn-preto btn-block mb-2"><i class="fab fa-apple"></i> Continuar com a Apple</button>
                        <button class="btn btn-preto btn-block mb-2">Continuar com um número de telefone</button>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer-entrar text-center">
            <p>Este site é protegido pelo reCAPTCHA e está sujeito à Política de Privacidade e aos Termos de Serviço do Google.</p>
        </footer>
